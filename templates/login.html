<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GiriÅŸ Yap {{ app_name }}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00d4ff;
            --primary-dark: #0099cc;
            --secondary: #6366f1;
            --accent: #f59e0b;
            --bg-primary: #0a0b0f;
            --bg-secondary: #1a1b23;
            --surface: rgba(255, 255, 255, 0.05);
            --surface-hover: rgba(255, 255, 255, 0.08);
            --border: rgba(255, 255, 255, 0.1);
            --text-primary: #ffffff;
            --text-secondary: #a1a1aa;
            --text-muted: #71717a;
            --error: #ef4444;
            --success: #22c55e;
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            --shadow-lg: 0 20px 60px rgba(0, 0, 0, 0.4);
            --glow: 0 0 20px rgba(0, 212, 255, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Animated background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(0, 212, 255, 0.1) 0%, transparent 50%);
            animation: backgroundMove 20s ease-in-out infinite alternate;
            pointer-events: none;
            z-index: -1;
        }

        @keyframes backgroundMove {
            0% { transform: scale(1) rotate(0deg); }
            100% { transform: scale(1.1) rotate(2deg); }
        }

        /* Floating particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: var(--primary);
            border-radius: 50%;
            opacity: 0.3;
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.3;
            }
            90% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .login-container {
            position: relative;
            z-index: 1;
        }

        .login-card {
            background: rgba(26, 27, 35, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 3rem;
            width: 100%;
            max-width: 420px;
            box-shadow: var(--shadow-lg);
            position: relative;
            overflow: hidden;
            animation: cardSlide 0.8s ease-out;
        }

        @keyframes cardSlide {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
            animation: borderGlow 3s ease-in-out infinite alternate;
        }

        @keyframes borderGlow {
            0% { opacity: 0.3; }
            100% { opacity: 0.8; }
        }

        .login-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .login-header h1 {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
            letter-spacing: -0.02em;
        }

        .login-header p {
            color: var(--text-secondary);
            font-size: 0.95rem;
            font-weight: 400;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.75rem;
            color: var(--text-primary);
            font-weight: 500;
            font-size: 0.9rem;
            letter-spacing: 0.01em;
        }

        .input-wrapper {
            position: relative;
        }

        .form-group input {
            width: 100%;
            background: var(--surface);
            border: 1px solid var(--border);
            color: var(--text-primary);
            padding: 1rem 1.25rem;
            border-radius: 12px;
            font-size: 1rem;
            font-family: inherit;
            outline: none;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .form-group input::placeholder {
            color: var(--text-muted);
        }

        .form-group input:focus {
            border-color: var(--primary);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 0 3px rgba(0, 212, 255, 0.1), var(--glow);
            transform: translateY(-1px);
        }

        .form-group input:valid {
            border-color: var(--success);
        }

        .input-icon {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            transition: color 0.3s ease;
        }

        .form-group input:focus + .input-icon {
            color: var(--primary);
        }

        .login-button {
            width: 100%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 1rem 1.5rem;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-top: 1rem;
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: var(--glow), var(--shadow-lg);
        }

        .login-button:active {
            transform: translateY(0);
        }

        .login-button:disabled {
            background: var(--surface);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .login-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .login-button:hover::before {
            left: 100%;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: var(--error);
            padding: 1rem;
            border-radius: 12px;
            margin-top: 1.5rem;
            font-size: 0.9rem;
            font-weight: 500;
            text-align: center;
            animation: errorSlide 0.3s ease-out;
        }

        @keyframes errorSlide {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .demo-credentials {
            margin-top: 2rem;
            padding: 1.5rem;
            background: rgba(0, 212, 255, 0.05);
            border: 1px solid rgba(0, 212, 255, 0.2);
            border-radius: 12px;
            text-align: center;
        }

        .demo-credentials h3 {
            color: var(--primary);
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .demo-credentials .credential-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 0.5rem 0;
            padding: 0.5rem;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 6px;
            font-size: 0.85rem;
        }

        .demo-credentials .credential-item span:first-child {
            color: var(--text-secondary);
        }

        .demo-credentials .credential-item span:last-child {
            color: var(--text-primary);
            font-family: 'JetBrains Mono', monospace;
            font-weight: 500;
        }

        /* Loading state */
        .loading {
            position: relative;
        }

        .loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            margin: -10px 0 0 -10px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive design */
        @media (max-width: 480px) {
            .login-card {
                margin: 1rem;
                padding: 2rem;
                border-radius: 20px;
            }

            .login-header h1 {
                font-size: 1.75rem;
            }

            .form-group input {
                padding: 0.875rem 1rem;
            }

            .login-button {
                padding: 0.875rem 1.25rem;
            }
        }

        /* Focus management for accessibility */
        .form-group input:focus-visible {
            outline: 2px solid var(--primary);
            outline-offset: 2px;
        }

        .login-button:focus-visible {
            outline: 2px solid var(--primary);
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>{{ APP_NAME }}</h1>
                <p>GÃ¼venli giriÅŸ yapÄ±n ve AI asistanÄ±nÄ±za eriÅŸin</p>
            </div>
            
            <form id="loginForm" method="post">
                <div class="form-group">
                    <label for="username">KullanÄ±cÄ± AdÄ±</label>
                    <div class="input-wrapper">
                        <input 
                            type="text" 
                            id="username" 
                            name="username" 
                            placeholder="KullanÄ±cÄ± adÄ±nÄ±zÄ± girin"
                            required 
                            autocomplete="username"
                        >
                        <div class="input-icon">ðŸ‘¤</div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">Åžifre</label>
                    <div class="input-wrapper">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            placeholder="Åžifrenizi girin"
                            required 
                            autocomplete="current-password"
                        >
                        <div class="input-icon">ðŸ”’</div>
                    </div>
                </div>
                
                <button type="submit" class="login-button" id="loginBtn">
                    <span>GiriÅŸ Yap</span>
                </button>
            </form>
            
            <div id="errorMessage" class="error-message" style="display: none;">
                GeÃ§ersiz kullanÄ±cÄ± adÄ± veya ÅŸifre.
            </div>
            
            <div class="demo-credentials">
                <h3>Demo HesaplarÄ±</h3>
                <div class="credential-item">
                    <span>Admin:</span>
                    <span>admin / admin</span>
                </div>
                <div class="credential-item">
                    <span>KullanÄ±cÄ±:</span>
                    <span>user / user</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Create floating particles
        function createParticles() {
            const particles = document.getElementById('particles');
            const particleCount = 20;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (15 + Math.random() * 10) + 's';
                particles.appendChild(particle);
            }
        }

        // Form handling
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const errorMessage = document.getElementById('errorMessage');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');

        // Demo credentials for quick access
        const demoCredentials = document.querySelectorAll('.credential-item');
        demoCredentials.forEach(item => {
            item.addEventListener('click', () => {
                const text = item.querySelector('span:last-child').textContent;
                const [username, password] = text.split(' / ');
                usernameInput.value = username;
                passwordInput.value = password;
                
                // Add visual feedback
                item.style.background = 'rgba(0, 212, 255, 0.2)';
                setTimeout(() => {
                    item.style.background = 'rgba(255, 255, 255, 0.03)';
                }, 200);
            });
        });

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(loginForm);
            const username = formData.get('username');
            const password = formData.get('password');
            
            // Show loading state
            loginBtn.classList.add('loading');
            loginBtn.disabled = true;
            loginBtn.querySelector('span').style.opacity = '0';
            errorMessage.style.display = 'none';
            
            // Simulate authentication
            setTimeout(() => {
                // Demo validation
                const validCredentials = [
                    { username: 'admin', password: 'admin' },
                    { username: 'user', password: 'user' }
                ];
                
                const isValid = validCredentials.some(
                    cred => cred.username === username && cred.password === password
                );
                
                loginBtn.classList.remove('loading');
                loginBtn.disabled = false;
                loginBtn.querySelector('span').style.opacity = '1';
                
                if (isValid) {
                    // Success animation
                    loginBtn.style.background = 'linear-gradient(135deg, #22c55e, #16a34a)';
                    loginBtn.querySelector('span').textContent = 'GiriÅŸ BaÅŸarÄ±lÄ±!';
                    
                    setTimeout(() => {
                        // Form'u gerÃ§ekten submit et
                        loginForm.submit();
                    }, 1000);
                } else {
                    // Show error
                    errorMessage.style.display = 'block';
                    
                    // Shake animation for inputs
                    [usernameInput, passwordInput].forEach(input => {
                        input.style.animation = 'shake 0.5s ease-in-out';
                        setTimeout(() => {
                            input.style.animation = '';
                        }, 500);
                    });
                }
            }, 1500);
        });

        // Shake animation for errors
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                25% { transform: translateX(-5px); }
                75% { transform: translateX(5px); }
            }
        `;
        document.head.appendChild(style);

        // Auto-focus username input
        usernameInput.focus();

        // Initialize particles
        createParticles();
    </script>
</body>
</html>
