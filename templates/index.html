<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal AI Assistant</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            --primary: #00d4ff;
            --primary-dark: #0099cc;
            --secondary: #6366f1;
            --accent: #f59e0b;
            --bg-primary: #0a0b0f;
            --bg-secondary: #1a1b23;
            --bg-tertiary: #2a2b35;
            --surface: rgba(255, 255, 255, 0.05);
            --surface-hover: rgba(255, 255, 255, 0.08);
            --border: rgba(255, 255, 255, 0.1);
            --text-primary: #ffffff;
            --text-secondary: #a1a1aa;
            --text-muted: #71717a;
            --user-msg: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --ai-msg: rgba(255, 255, 255, 0.03);
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            --shadow-lg: 0 20px 60px rgba(0, 0, 0, 0.4);
            --glow: 0 0 20px rgba(0, 212, 255, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Animated background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(0, 212, 255, 0.05) 0%, transparent 50%);
            animation: backgroundMove 20s ease-in-out infinite alternate;
            pointer-events: none;
            z-index: -1;
        }

        @keyframes backgroundMove {
            0% {
                transform: scale(1) rotate(0deg);
            }

            100% {
                transform: scale(1.1) rotate(1deg);
            }
        }

        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            backdrop-filter: blur(20px);
        }

        .header {
            background: rgba(26, 27, 35, 0.8);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 10;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
            animation: headerGlow 3s ease-in-out infinite alternate;
        }

        @keyframes headerGlow {
            0% {
                opacity: 0.3;
            }

            100% {
                opacity: 0.8;
            }
        }

        .header h1 {
            font-size: 1.5rem;
            font-weight: 600;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.02em;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .user-info strong {
            color: var(--text-primary);
            font-weight: 500;
        }

        .user-info a {
            color: var(--accent);
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            background: rgba(245, 158, 11, 0.1);
            border: 1px solid rgba(245, 158, 11, 0.2);
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .user-info a:hover {
            background: rgba(245, 158, 11, 0.2);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(245, 158, 11, 0.2);
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            scroll-behavior: smooth;
        }

        .chat-container::-webkit-scrollbar {
            width: 6px;
        }

        .chat-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-container::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }

        .chat-container::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .message {
            max-width: 75%;
            padding: 1.25rem 1.5rem;
            border-radius: 20px;
            position: relative;
            backdrop-filter: blur(10px);
            border: 1px solid transparent;
            animation: messageSlide 0.4s ease-out;
            font-size: 0.95rem;
            line-height: 1.6;
        }

        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            align-self: flex-end;
            background: var(--user-msg);
            color: white;
            border-bottom-right-radius: 6px;
            box-shadow: var(--shadow);
        }

        .message.user::before {
            content: '';
            position: absolute;
            bottom: -1px;
            right: -1px;
            width: 20px;
            height: 20px;
            background: inherit;
            border-radius: 0 0 20px 0;
            transform: skew(-10deg);
        }

        .message.ai {
            align-self: flex-start;
            background: var(--ai-msg);
            border: 1px solid var(--border);
            border-bottom-left-radius: 6px;
            color: var(--text-primary);
        }

        .message.ai:hover {
            background: var(--surface-hover);
            border-color: rgba(255, 255, 255, 0.15);
        }

        .message.ai pre {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1.25rem;
            border-radius: 12px;
            margin: 0.75rem 0;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85rem;
            overflow-x: auto;
            color: #e2e8f0;
        }

        .message.ai code {
            font-family: 'JetBrains Mono', monospace;
            background: rgba(255, 255, 255, 0.1);
            padding: 0.2rem 0.4rem;
            border-radius: 4px;
            font-size: 0.85rem;
        }

        .thinking {
            align-self: flex-start;
            background: rgba(0, 212, 255, 0.1);
            border: 1px solid rgba(0, 212, 255, 0.2);
            color: var(--primary);
            font-style: italic;
            position: relative;
            overflow: hidden;
        }

        .thinking::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 212, 255, 0.2), transparent);
            animation: thinkingShimmer 2s infinite;
        }

        @keyframes thinkingShimmer {
            0% {
                left: -100%;
            }

            100% {
                left: 100%;
            }
        }

        .input-area {
            padding: 1.5rem 2rem;
            background: rgba(26, 27, 35, 0.8);
            backdrop-filter: blur(20px);
            border-top: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 1rem;
            position: relative;
        }

        .input-container {
            position: relative;
            flex: 1;
        }

        #query-input {
            width: 100%;
            background: var(--surface);
            border: 1px solid var(--border);
            color: var(--text-primary);
            padding: 1rem 1.5rem;
            border-radius: 25px;
            font-size: 1rem;
            font-family: inherit;
            outline: none;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        #query-input::placeholder {
            color: var(--text-muted);
        }

        #query-input:focus {
            border-color: var(--primary);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 0 3px rgba(0, 212, 255, 0.1), var(--glow);
            transform: translateY(-1px);
        }

        #send-btn {
            width: 52px;
            height: 52px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            font-size: 1.3rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        #send-btn:hover:not(:disabled) {
            transform: translateY(-2px) scale(1.05);
            box-shadow: var(--glow), var(--shadow-lg);
        }

        #send-btn:active {
            transform: translateY(0) scale(0.98);
        }

        #send-btn:disabled {
            background: var(--bg-tertiary);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        #send-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        #send-btn:hover::before {
            left: 100%;
        }

        .chart-container {
            max-width: 500px;
            margin-top: 1.5rem;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid var(--border);
            border-radius: 16px;
            backdrop-filter: blur(10px);
        }

        /* Message content styling */
        .message h1,
        .message h2,
        .message h3 {
            color: var(--primary);
            margin: 0.5rem 0;
        }

        .message p {
            margin: 0.75rem 0;
        }

        .message ul,
        .message ol {
            margin: 0.75rem 0;
            padding-left: 1.5rem;
        }

        .message li {
            margin: 0.25rem 0;
        }

        .message strong {
            color: var(--primary);
            font-weight: 600;
        }

        .message em {
            color: var(--accent);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .header {
                padding: 1rem;
            }

            .header h1 {
                font-size: 1.25rem;
            }

            .chat-container {
                padding: 1rem;
            }

            .message {
                max-width: 90%;
                padding: 1rem;
                font-size: 0.9rem;
            }

            .input-area {
                padding: 1rem;
            }

            .user-info {
                flex-direction: column;
                gap: 0.5rem;
                font-size: 0.8rem;
            }
        }

        /* Floating particles animation */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: var(--primary);
            border-radius: 50%;
            opacity: 0.3;
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }

            10% {
                opacity: 0.3;
            }

            90% {
                opacity: 0.3;
            }

            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Advanced panel styles */
        .advanced-panel {
            background: linear-gradient(135deg, rgba(26, 27, 35, 0.8), rgba(42, 43, 53, 0.8));
            border: 1px solid var(--border);
            border-radius: 12px;
            margin: 1rem 2rem;
            backdrop-filter: blur(10px);
            animation: slideInUp 0.5s ease-out;
        }

        .advanced-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--border);
        }

        .advanced-header h3 {
            margin: 0;
            font-size: 1.1rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .toggle-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 1.2rem;
            transition: transform 0.3s ease;
        }

        .toggle-btn:hover {
            transform: scale(1.1);
        }

        .advanced-buttons {
            display: flex;
            gap: 1rem;
            padding: 1.5rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .advanced-btn {
            padding: 0.75rem 1.5rem;
            border: 1px solid var(--primary);
            background: rgba(0, 212, 255, 0.1);
            color: var(--primary);
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            font-weight: 500;
            position: relative;
            overflow: hidden;
        }

        .advanced-btn:hover {
            background: rgba(0, 212, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 212, 255, 0.3);
        }

        .system-status-panel {
            padding: 1rem 1.5rem;
            border-top: 1px solid var(--border);
            background: rgba(0, 0, 0, 0.2);
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .status-badge.advanced {
            background: rgba(34, 197, 94, 0.2);
            color: #22c55e;
            border: 1px solid rgba(34, 197, 94, 0.3);
        }

        .status-badge.basic {
            background: rgba(245, 158, 11, 0.2);
            color: #f59e0b;
            border: 1px solid rgba(245, 158, 11, 0.3);
        }

        .thinking-content {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .thinking-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(0, 212, 255, 0.3);
            border-top: 2px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>

<body>
    <div class="particles" id="particles"></div>

    <div class="app-container">
        <div class="header">
            <h1>{{ app_name }}</h1>
            <div class="user-info">
                <span>Ho≈ü geldin, <strong>{{ user.id }}</strong> (Rol: {{ user.role }})</span>
                <a href="{{ url_for('logout') }}">√áƒ±kƒ±≈ü Yap</a>
            </div>
        </div>

        <div id="chat-container" class="chat-container">
            <!-- Mesajlar burada dinamik olarak eklenecek -->
        </div>

        <div class="input-area">
            <div class="input-container">
                <input id="query-input" type="text" placeholder="Bir soru sorun..." />
            </div>
            <button id="send-btn" title="G√∂nder">
                <span>‚û§</span>
            </button>
        </div>
    </div>

    <script>
        // Global variables
        const chatContainer = document.getElementById('chat-container');
        const queryInput = document.getElementById('query-input');
        const sendBtn = document.getElementById('send-btn');

        // Floating particles effect
        function createParticles() {
            const particles = document.getElementById('particles');
            const particleCount = 15;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (15 + Math.random() * 10) + 's';
                particles.appendChild(particle);
            }
        }

        // Core message functions
        function addMessage(text, sender, chartData = null) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', sender);
            
            // Use marked.js to render Markdown content safely
            messageDiv.innerHTML = marked.parse(text);
            chatContainer.appendChild(messageDiv);

            if (chartData) {
                const chartContainerDiv = document.createElement('div');
                chartContainerDiv.classList.add('chart-container');
                const canvas = document.createElement('canvas');
                chartContainerDiv.appendChild(canvas);
                messageDiv.appendChild(chartContainerDiv);

                new Chart(canvas, {
                    type: chartData.type,
                    data: {
                        labels: chartData.data.labels,
                        datasets: [{
                            label: chartData.title,
                            data: chartData.data.data,
                            backgroundColor: [
                                'rgba(0, 212, 255, 0.8)',
                                'rgba(99, 102, 241, 0.8)',
                                'rgba(245, 158, 11, 0.8)',
                                'rgba(239, 68, 68, 0.8)',
                                'rgba(168, 85, 247, 0.8)',
                                'rgba(34, 197, 94, 0.8)'
                            ],
                            borderColor: [
                                'rgba(0, 212, 255, 1)',
                                'rgba(99, 102, 241, 1)',
                                'rgba(245, 158, 11, 1)',
                                'rgba(239, 68, 68, 1)',
                                'rgba(168, 85, 247, 1)',
                                'rgba(34, 197, 94, 1)'
                            ],
                            borderWidth: 2
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: { 
                                display: false 
                            }
                        },
                        scales: {
                            y: {
                                grid: {
                                    color: 'rgba(255, 255, 255, 0.1)'
                                },
                                ticks: {
                                    color: 'rgba(255, 255, 255, 0.7)'
                                }
                            },
                            x: {
                                grid: {
                                    color: 'rgba(255, 255, 255, 0.1)'
                                },
                                ticks: {
                                    color: 'rgba(255, 255, 255, 0.7)'
                                }
                            }
                        }
                    }
                });
            }
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        async function handleSendQuery() {
            const query = queryInput.value.trim();
            if (!query) return;

            addMessage(query, 'user');
            queryInput.value = '';
            sendBtn.disabled = true;

            const thinkingDiv = document.createElement('div');
            thinkingDiv.classList.add('message', 'ai', 'thinking');
            thinkingDiv.textContent = 'D√º≈ü√ºn√ºyorum...';
            chatContainer.appendChild(thinkingDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;

            try {
                const response = await fetch('/api/query', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query: query })
                });

                thinkingDiv.remove();

                if (!response.ok) {
                    const error = await response.json();
                    addMessage(`Hata: ${error.error || 'Bilinmeyen bir hata olu≈ütu.'}`, 'ai');
                    return;
                }

                const result = await response.json();
                addMessage(result.text, 'ai', result.chart);

            } catch (error) {
                thinkingDiv.remove();
                addMessage('Sunucuyla baƒülantƒ± kurulamadƒ±. L√ºtfen tekrar deneyin.', 'ai');
                console.error('API Error:', error);
            } finally {
                sendBtn.disabled = false;
            }
        }

        // Event listeners
        sendBtn.addEventListener('click', handleSendQuery);
        queryInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                handleSendQuery();
            }
        });

        // Advanced features
        function addAdvancedButtons() {
            const inputArea = document.querySelector('.input-area');

            const advancedPanel = document.createElement('div');
            advancedPanel.className = 'advanced-panel';
            advancedPanel.innerHTML = `
                <div class="advanced-header">
                    <h3>üöÄ Geli≈ümi≈ü Analiz Ara√ßlarƒ±</h3>
                    <button onclick="toggleAdvancedPanel()" class="toggle-btn">‚ñº</button>
                </div>
                <div class="advanced-buttons" id="advanced-buttons">
                    <button onclick="requestAdvancedAnalysis()" class="advanced-btn analytics" title="Kapsamlƒ± veri analizi">
                        üìä Geli≈ümi≈ü Analiz
                    </button>
                    <button onclick="requestInsights()" class="advanced-btn insights" title="Anomali tespiti">
                        üí° Akƒ±llƒ± ƒ∞√ßg√∂r√ºler
                    </button>
                    <button onclick="requestForecast()" class="advanced-btn forecast" title="Trend ve tahmin">
                        üîÆ Tahmin Analizi
                    </button>
                    <button onclick="requestRecommendations()" class="advanced-btn recommendations" title="Aksiyon √∂nerileri">
                        üéØ √ñneriler
                    </button>
                </div>
                <div class="system-status-panel">
                    <div id="system-status-indicator">Sistem durumu kontrol ediliyor...</div>
                </div>
            `;

            inputArea.parentNode.insertBefore(advancedPanel, inputArea);
        }

        function toggleAdvancedPanel() {
            const buttons = document.getElementById('advanced-buttons');
            const toggleBtn = document.querySelector('.toggle-btn');

            if (buttons.style.display === 'none') {
                buttons.style.display = 'flex';
                toggleBtn.textContent = '‚ñº';
            } else {
                buttons.style.display = 'none';
                toggleBtn.textContent = '‚ñ∂';
            }
        }

        async function requestAdvancedAnalysis() {
            await sendAdvancedQuery("Kapsamlƒ± veri analizi yap", 'comprehensive');
        }

        async function requestInsights() {
            await sendAdvancedQuery("Anomali tespiti ve kritik i√ßg√∂r√ºler", 'insights');
        }

        async function requestForecast() {
            await sendAdvancedQuery("Trend analizi ve gelecek tahminleri", 'forecast');
        }

        async function requestRecommendations() {
            await sendAdvancedQuery("Aksiyon √∂nerileri ve iyile≈ütirme planƒ±", 'recommendations');
        }

        async function sendAdvancedQuery(query, analysisType) {
            try {
                addMessage(query, 'user');

                const thinkingDiv = document.createElement('div');
                thinkingDiv.classList.add('message', 'ai', 'thinking');
                thinkingDiv.innerHTML = `
                    <div class="thinking-content">
                        <div class="thinking-spinner"></div>
                        <span>Geli≈ümi≈ü analiz yapƒ±lƒ±yor...</span>
                    </div>
                `;
                chatContainer.appendChild(thinkingDiv);
                chatContainer.scrollTop = chatContainer.scrollHeight;

                // Use the existing query endpoint for now
                const response = await fetch('/api/query', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query: query })
                });

                thinkingDiv.remove();

                if (response.ok) {
                    const result = await response.json();
                    addMessage(result.text, 'ai', result.chart);
